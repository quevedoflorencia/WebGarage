<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <title>Taller Web I</title>
    <!-- Boostrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="../home">Web Garage</a>
</nav>

<main role="main" class="container">


    <h1>Estacionamientos </h1>
    <p> Contamos con estacionamientos en toda la Ciudad para que solo te preocupes de #disfrutar!</p>

 <div class="container">
     <div class="row">
         <div class="col-lg-4 col-md-6 mb-4" th:each="garages : ${garages}">
             <div class="card h-100">
                 <div class="card-body">
                    <img class="card-img-top" src="https://bouldercolorado.gov/sites/default/files/styles/inline_977x545/public/2023-09/11th-and-spruce-garage-entrance-photo-gates-and-ticket-kioskssept-2023.png?itok=YBFZShML" alt="garage-foto">
                    <h5 class="card-title" th:text="${garages.nombre}"></h5>
                    <h6 class="card-subtitle mb-2 text-muted"> Horario de apertura: <span th:text="${garages.horarioApertura}"></span>Hs.</h6>
                    <h6 class="card-subtitle mb-2 text-muted"> Horario de cierre: <span th:text="${garages.horarioCierre}"></span>Hs.</h6>
                    <p class="card-text">Capacidad: <span th:text="${garages.capacidad}"></span> coches.</p>
                    <a href="#" class="btn btn-primary">Reservar</a>
                 </div>
             </div>
         </div>
     </div>
 </div>
    <!-- Agrega los scripts de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js">

    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

 </main>

 <!-- Boostrap core js -->
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
