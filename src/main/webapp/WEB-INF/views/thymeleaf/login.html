<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <head th:replace="layouts/default.html :: head">
        <th:block th:fragment="propiedadesAdicionales">
            <link rel="stylesheet" th:href="@{/css/login.css}"/>
        </th:block>
    </head>

    <body>

        <div th:replace="layouts/default.html :: nav"></div>

        <div class="login-container d-flex align-items-center justify-content-center">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-7 col-lg-7">
                        <div class="login-box p-4 p-md-5">
                            <form action="#" th:action="@{/validar-login}" method="POST" th:object="${loginData}">
                                <h1 class="form-signin-heading">¡Hola!</h1>
                                <h5>¡Bienvenido de nuevo a Web Garage!</h5>
                                <hr class="colorgraph"><br>

                                <p th:if="${error != null}" class="alert alert-danger text-center" th:text="${error}"></p>

                                <input type="hidden" th:name="from" th:value="${from}" />

                                <div class="form-group mb-4">
                                    <input th:field="*{email}" id="email" type="email" placeholder="Email" class="form-control my-2" required/>
                                </div>
                                <div class="form-group mb-4">
                                    <input th:field="*{password}" type="password"  placeholder="Contraseña" id="password" class="form-control" required/>
                                </div>
                                <div class="form-group mb-4">
                                    <button id="btn-login" class="btn btn-block btn-lg btn-login" type="submit">Login</button>
                                </div>

                                <hr/>

                                <p class="text-center p-2">¿No tenés usuario?  <a id="ir-a-registrarme" href="nuevo-usuario">¡Registrate acá!</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div th:replace="layouts/default.html :: footer"></div>
    </body>
</html>
