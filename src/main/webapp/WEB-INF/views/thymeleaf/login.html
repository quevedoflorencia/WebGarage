<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <head th:replace="layouts/default.html :: head"></head>

    <body>

        <div th:replace="layouts/default.html :: nav"></div>

        <main role="main" class="container">
            <div class="container">
                <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                    <form action="#" th:action="@{/validar-login}" method="POST" th:object="${loginData}">
                        <h3 class="form-signin-heading">Bienvenido a Web Garage</h3>
                        <hr class="colorgraph"><br>

                        <input th:field="*{email}" id="email" type="email" class="form-control" required/>
                        <input th:field="*{password}" type="password" id="password" class="form-control" required/>

                        <button id="btn-login" class="btn btn-lg btn-primary btn-block" type="submit">Login</button>

                        <p th:if="${error != null}" class="alert alert-danger" th:text="'Error ' + ${error}"></p>
                    </form>
                    <a id="ir-a-registrarme" href="nuevo-usuario">Registrarme</a>
                </div>
            </div>
        </main>
        <!-- /.container -->


        <div th:replace="layouts/default.html :: footer"></div>
    </body>
</html>
