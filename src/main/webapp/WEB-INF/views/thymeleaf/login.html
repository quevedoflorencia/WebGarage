<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <head th:replace="layouts/default.html :: head">
        <th:block th:fragment="propiedadesAdicionales"></th:block>
    </head>

    <body>

        <div th:replace="layouts/default.html :: nav"></div>

        <main role="main" class="container">
            <div class="container">
                <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                    <form action="#" th:action="@{/validar-login}" method="POST" th:object="${loginData}">
                        <h1 class="form-signin-heading">Bienvenido a Web Garage</h1>
                        <hr class="colorgraph"><br>

                        <input th:field="*{email}" id="email" type="email" placeholder="Email" class="form-control my-2" required/>
                        <input th:field="*{password}" type="password"  placeholder="Contraseña" id="password" class="form-control" required/>

                        <div class="d-flex justify-content-between w-100 my-3">
                            <p>¿No tienes usuario?  <a id="ir-a-registrarme" href="nuevo-usuario">Registrarme</a></p>
                            <button id="btn-login" class="btn btn-lg btn-login" type="submit">Login</button>
                        </div>

                        <p th:if="${error != null}" class="alert alert-danger" th:text="'Error ' + ${error}"></p>
                    </form>

                </div>
            </div>
        </main>
        <!-- /.container -->


        <div th:replace="layouts/default.html :: footer"></div>
    </body>
</html>
