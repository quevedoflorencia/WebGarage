<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/default.html :: head">
    <th:block th:fragment="propiedadesAdicionales">
        <link rel="stylesheet" th:href="@{/css/calificacion-garage.css}"/>
    </th:block>
</head>
<body class="margen-superior">
<div th:replace="layouts/default.html :: nav"></div>

<div role="main" class="calificacion-form">
    <h2>Calificar el Garage</h2>
    <form id="calificacionForm"  action="#" th:action="@{/garages/validar}" method="POST" th:object="${calificacionData}">
        <div class="star-calificacion">
            <input type="radio" name="calificacion" value="5" id="5"><label for="5" class="fas fa-star"></label>
            <input type="radio" name="calificacion" value="4" id="4"><label for="4" class="fas fa-star"></label>
            <input type="radio" name="calificacion" value="3" id="3"><label for="3" class="fas fa-star"></label>
            <input type="radio" name="calificacion" value="2" id="2"><label for="2" class="fas fa-star"></label>
            <input type="radio" name="calificacion" value="1" id="1"><label for="1" class="fas fa-star"></label>
        </div>
        <div>
            <textarea name="comentario" id="comentario" rows="4" placeholder="Deja un comentario..."></textarea>
        </div>
        <button type="submit" class="submit-btn mt-0">Enviar Calificaci√≥n</button>
    </form>
</div>
<script src="calificacion-garage.js"></script>

<div th:replace="layouts/default.html :: footer"></div>
</body>
</html>
