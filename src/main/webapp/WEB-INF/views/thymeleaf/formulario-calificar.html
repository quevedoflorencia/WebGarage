<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/default.html :: head">
    <th:block th:fragment="propiedadesAdicionales">
        <link rel="stylesheet" th:href="@{/css/calificacion-garage.css}"/>
    </th:block>
</head>
<body class="margen-superior">
<div th:replace="layouts/default.html :: nav"></div>

<div role="main" class="calificacion-form">
    <h2>Calificar el Garage</h2>
    <form id="calificacionForm"  action="#" th:action="@{/garages/validar}" method="POST" th:object="${calificacionData}">
        <div class="star-calificacion" >
            <input th:field="*{puntaje}" type="radio" value="5" id="5" required><label for="5" class="fas fa-star" data-bs-toggle="tooltip" title="Excelente" ></label>
            <input th:field="*{puntaje}" type="radio" value="4" id="4" required><label for="4" class="fas fa-star" data-bs-toggle="tooltip" title="Muy bueno"></label>
            <input th:field="*{puntaje}" type="radio" value="3" id="3" required><label for="3" class="fas fa-star" data-bs-toggle="tooltip" title="Bueno"></label>
            <input th:field="*{puntaje}" type="radio" value="2" id="2" required><label for="2" class="fas fa-star" data-bs-toggle="tooltip" title="Regurar"></label>
            <input th:field="*{puntaje}" type="radio" value="1" id="1" required><label for="1" class="fas fa-star" data-bs-toggle="tooltip" title="Malo"></label>
        </div>
        <div>
            <textarea th:field="*{comentario}" id="comentario" rows="4" placeholder="Deja un comentario..."></textarea>
        </div>

        <input type="hidden" th:field="*{idGarage}" th:value="${calificacionData.idGarage}">
        <button type="submit" class="submit-btn mt-0">Enviar Calificaci√≥n</button>
    </form>
</div>
<script src="calificacion-garage.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/1.2.1/jquery-migrate.min.js"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

<script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
</script>

<div th:replace="layouts/default.html :: footer"></div>
</body>
</html>
