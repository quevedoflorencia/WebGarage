<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/default.html :: head">
    <th:block th:fragment="propiedadesAdicionales"></th:block>
</head>

<body>
<div th:replace="layouts/default.html :: nav"></div>

<main role="main" class="container">
    <div class="container">
        <h1>Bienvenido <span th:text="${username}"></span>! estas son tus reservas: </h1>
        <div class="row">
            <div class="col-3 my-3" th:each="reserva : ${reservas}">
                <div class="card grid-item round">
                    <img class="card-img-top round-img" src="img/home/bombonera.jpg" alt="">
                    <div class="card-body mx-2">
                            <h5 class="card-title" th:text="${reserva.getDia()}"></h5>
                            <h4 class="card-title" th:text="${reserva.getGarage().getNombre()}"></h4>
                            <p class="card-text">Esta reservado de <span th:text="${reserva.getHorarioInicio()}"></span>Hs. a <span th:text="${reserva.getHorarioFin()}">Hs.</span>Hs.</p>
                            <div class="d-flex justify-content-end w-100">
                                <a class="btn align-content-end btn-pdf" ><i class="fas fa-file-pdf"></i></a>
                                <a class="btn btn-danger align-content-end"><i class="far fa-trash-alt"></i></i></a>


                            </div>

                        </div>
                    </div>
                </div>
            </div>
        <div>
            <a class="btn btn-info btn-lg" href="/">Volver</a>
        </div>
    </div>
</main>

<!-- Boostrap core js -->
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>


</body>
</html>
