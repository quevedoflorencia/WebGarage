<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/default.html :: head">
    <th:block th:fragment="propiedadesAdicionales">
        <link rel="stylesheet" th:href="@{/css/my-reservation.css}"/>
    </th:block>


</head>

<body>
<div th:replace="layouts/default.html :: nav"></div>

<main role="main" class="container">
    <div class="container">
        <h1>Bienvenido <span th:text="${username}"></span>! estas son tus reservas: </h1>
        <div class="row">
            <div th:each="reserva : ${reservas}" class="col-3 my-3">
                <div th:class="${reserva.getEstado().getDescripcion() == 'Cancelado' ? 'card grid-item round cancelada' : 'card grid-item round'}">
                    <img class="card-img-top round-img" src="img/home/bombonera.jpg" alt="">
                    <div class="card-body mx-2">
                            <h5 class="card-title" th:text="${reserva.getDia()}"></h5>
                            <h4 class="card-title" th:text="${reserva.getGarage().getNombre()}"></h4>
                            <p class="card-text">Esta reservado de <span th:text="${reserva.getHorarioInicio()}"></span>Hs. a <span th:text="${reserva.getHorarioFin()}">Hs.</span>Hs.</p>
                            <div class="d-flex justify-content-end w-100">
                                <div class="botonCancelarReserva" th:if="${reserva.getEstado().getDescripcion() != 'Cancelado'}">
                                    <a class="btn btn-danger align-content-end" th:href="@{'/reservas/cancelar-reserva/' + ${reserva.getId()}}" ><i class="far fa-trash-alt"></i></i></a>
                                    <span class="infoBotonCancelarReserva">Haz click aca para cancelar la reserva</span>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        <div>
            <a class="btn btnreserva btn-info btn-lg" href="/#estacionamientos">Reserva Nueva</a>
        </div>
    </div>
</main>

<!-- Boostrap core js -->
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>


</body>
</html>
