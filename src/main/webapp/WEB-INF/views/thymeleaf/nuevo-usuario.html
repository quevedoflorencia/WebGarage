<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="layouts/default.html :: head">
    <th:block th:fragment="propiedadesAdicionales"></th:block>
  </head>

  <body>
    <div th:replace="layouts/default.html :: nav"></div>

    <main role="main" class="container">
      <div class = "container">
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
          <form action="#" th:action="@{/registrarme}" method="POST" th:object="${usuario}">
            <h1 class="form-signin-heading">Nuevo Usuario</h1>
            <hr class="colorgraph"><br>

            <label for="name">Nombre</label>
            <input th:field="*{nombre}" id="name" class="form-control my-2" required/>

            <label for="email">Email</label>
            <input th:field="*{email}" id="email"  class="form-control my-2" required/>

            <label for="password">Contrase√±a</label>
            <input th:field="*{password}" type="password" id="password" class="form-control my-2" required/>

            <div class="d-flex justify-content-end w-100 my-3">
              <button id="btn-registrarme" class="btn btn-lg btn-buscar-estacionamiento"  Type="Submit">Registrarme</button>
            </div>
              <p th:if="${error != null}" class="alert alert-danger" th:text="'Error ' + ${error}">
            </p>
          </form>

        </div>
      </div>
    </main>

    <div th:replace="layouts/default.html :: footer"></div>
  </body>
</html>
