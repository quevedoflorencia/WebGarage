<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="layouts/default.html :: head">
    <th:block th:fragment="propiedadesAdicionales">
      <link rel="stylesheet" th:href="@{/css/login.css}"/>
    </th:block>
  </head>

  <body>
    <div th:replace="layouts/default.html :: nav"></div>

    <div class="login-container d-flex align-items-center justify-content-center">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-7 col-lg-7">
            <div class="login-box p-4 p-md-5">
              <form action="#" th:action="@{/registrarme}" method="POST" th:object="${usuario}">
                <h1 class="form-signin-heading">Registrarme</h1>
                <h5>Ingresá tus datos para utilizar Web Garage</h5>
                <hr class="colorgraph"><br>

                <p th:if="${error != null}" class="alert alert-danger text-center" th:text="${error}"></p>

                <div class="form-group">
                  <label for="name">Nombre</label>
                  <input th:field="*{nombre}" id="name" class="form-control my-2" required/>
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input th:field="*{email}" id="email"  class="form-control my-2" required/>
                </div>
                <div class="form-group">
                  <label for="password">Contraseña</label>
                  <input th:field="*{password}" type="password" id="password" class="form-control my-2" required/>
                </div>

                <div class="d-flex justify-content-end w-100 my-3">
                  <button id="btn-registrarme" class="btn btn-block btn-lg btn-login"  Type="Submit">Registrarme</button>
                </div>

                <hr/>

                <p class="text-center p-2">¡Ya tengo cuenta! <a id="ir-a-login" href="login">Ingresá acá</a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div th:replace="layouts/default.html :: footer"></div>
  </body>
</html>
